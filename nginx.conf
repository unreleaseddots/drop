# /etc/nginx/sites-available/upload
# Substitua SEU_DOMINIO pelo seu dom√≠nio real.

server {
    listen 80;
    server_name SEU_DOMINIO;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name SEU_DOMINIO;

    # Certificado gerado pelo certbot
    # ssl_certificate     /etc/letsencrypt/live/SEU_DOMINIO/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/SEU_DOMINIO/privkey.pem;

    client_max_body_size 4200M;
    client_body_timeout  600s;
    send_timeout         600s;

    location / {
        proxy_pass              http://127.0.0.1:5000;
        proxy_http_version      1.1;
        proxy_set_header        Host              $host;
        proxy_set_header        X-Real-IP         $remote_addr;
        proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_read_timeout      600s;
        proxy_connect_timeout   60s;
        proxy_send_timeout      600s;
        proxy_request_buffering off;
    }

    location /internal/ {
        deny all;
    }
}
